@(request: play.mvc.Http.Request)
<!DOCTYPE html>

<html>
    <head>
        <title>Reactive Stock News Dashboard</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap2.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.min.css")">

        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery.flot.js")"></script>
        <script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>
    </head>
    <body data-ws-url="@routes.WebSocketController.ws.webSocketURL(request)">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Reactive Stocks</a>
                    <form id="addsymbolform" class="navbar-form pull-right">
                        <input id="addsymboltext" type="text" class="span2" placeholder="SYMBOL">
                        <button type="submit" class="btn">Add Stock</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="stocks" class="container">

        </div>
    </body>
</html>

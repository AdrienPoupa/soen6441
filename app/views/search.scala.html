@master("Search on Twitter") {
    <div id="search">
        <form id="searchTweetsForm">
            <input id="keyword" type="text" placeholder="Keywords">
            <button type="submit" class="btn">Search Tweets</button>
        </form>

        <div id="placeholderText"></div>

        <ul id="tweetsList">
        </ul>
    </div>
}

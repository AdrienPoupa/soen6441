@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>@title - TweetAnalytics</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/twitter-favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/simple-sidebar.css")">
    </head>
    <body data-ws-url="ws://localhost:9000/ws">
        <div id="wrapper" class="toggled">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="@routes.HomeController.index()">
                            Tweet Analytics
                        </a>
                    </li>
                    <li>
                        <a href="@routes.TwitterController.search()">Search</a>
                    </li>
                </ul>
            </div>
                <!-- /#sidebar-wrapper -->
                <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <h1>@title</h1>
                    @content
                    <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                </div>
            </div>
                <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <!-- Bootstrap core JavaScript -->
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.bundle.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/menu.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/index.js")"></script>
    </body>
</html>
